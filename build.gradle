apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories { mavenCentral() }
dependencies {
	compile ('io.socket:socket.io-client:0.8.2') {
		// excluding org.json which is provided by Android
		exclude group: 'org.json', module: 'json'
	}

	compile 'com.corundumstudio.socketio:netty-socketio:1.7.12'
	
	// https://mvnrepository.com/artifact/org.json/json
	compile group: 'org.json', name: 'json', version: '20160810'

	// https://mvnrepository.com/artifact/com.sun.net.httpserver/http
	compile group: 'com.sun.net.httpserver', name: 'http', version: '20070405'
}
